<h3>
    LOGIN or 
    <a href="{% url 'signup' %}">
        create username
    </a>
</h3>
<div class="center">
    <form method="post" class="card" novalidate>
        {% csrf_token %}
      {% for field in form %}
              {{ field.label_tag }} 
              {{ field }}
              {% if field.errors %}
                  <small>{{ field.errors|striptags }}</small> 
              {% endif %}
      {% endfor %}
      
      <input type="submit" value="Login" class="btn btn-primary full-width">
  </form>

</div>
