{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                {{request.user}}
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-3">
                <ul>
                    <a href="{% url 'new_collection' %}">
                        <li>
                            New Collection +
                        </li>
                    </a>
                    <hr>
                    {% for collection in user_collection %}
                    <a href="{% url 'rec_list' collection.pk %}">
                        <li>
                            {{collection.name}}
                        </li>
                    </a>
                    {% endfor %} 
                </ul>
            </div>
            <div class="col-9">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    
   
</body>
</html>
